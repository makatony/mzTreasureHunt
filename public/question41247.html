<body>
    <p>Woah you showed us that you can read code!</p>
    <p>Can you show us that you can take a break as well? Enter the yellow <span id="yellowBg">Bodenbelastung</span> in kg/m^2 in the answer box</p>
  <table>
      <tr><td>Answer:</td><td><input id='answer'\></td></tr>
  </table>
  <button id="answer_btn">Beam me up</button>
  <p id="hint">Stand up and look around!</p>
</body>

<script type="text/javascript">
  socket = io();

  socket.on("receiveResponseForQuestion41247", function (data) {
    if (data.answer == 'correct') {
      $("#hint").text("correct! Click here to continue: ").append($("<a>",{ href: data.nextUrl, text: 'click me!' }));
    }
    else {
      $("#hint").text("Incorrect answer. Try looking for it in the lobby!").append($("<img>", { src: "bodenbelastung.png" }))
    }
  });

  $("#yellowBg").css("background-color","#dfc12a");

  $("#answer_btn").click(function () {
    if ($("#answer").val().length > 1) {
      var data = { answer: $("#answer").val()	};
      socket.emit("sendAnswerForQuestion41247", data);
    }
  });
  



</script>
</html>
