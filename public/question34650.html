<body>
    <p>You showed you are a geek! are you a 1337 h4x0r as well?</p>
  <table>
      <tr><td>Answer:</td><td><input id='answer'\></td></tr>
  </table>
  <button id="answer_btn">Beam me up</button>
  <p id="hint">May the source be with you!</p>
</body>

<script type="text/javascript">
  socket = io();

  socket.on("receiveResponseForQuestion34650", function (data) {
    if (data.answer == 'correct') {
      $("#hint").text("correct! Click here to continue: ").append($("<a>",{ href: 'question41247.html', text: 'click me!' }));
    }
    else {
      $("#hint").text("Incorrect answer. May the source be with you!")
    }
  });


  $("#answer_btn").click(function () {
    if ($("#answer").val().length > 1) {
      var data = { answer: $("#answer").val()	};
      socket.emit("sendAnswerForQuestion34650", data);
    }
  });
  



</script>
</html>
