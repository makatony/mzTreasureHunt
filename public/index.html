    <p>Hello! please log in</p>
  <table>
      <tr><td>Your name:</td><td><input id='name'\></td></tr>
      <tr><td>Password:</td><td><input type="password" id='pass'\></td></tr>
  </table>
  <button id="login_btn">Beam me up</button>
  <p id="hint">The password is the answer to life and the universe. May the source be with you!</p>
</body>

<script type="text/javascript">
  $("#login_btn").click(function () {
    if ($("#name").val().length < 1) {
      $("#hint").text("You forgot to give yourself a name! May the source be with you!")
      return;
    }
    if ($("#pass").val() == '42') {
      $("#hint").text("correct! Click here to continue: ").append($("<a>",{ href:'question22547.html', text: 'click me!' }))
      var data = { name: $("#name").val()	};
      socket.emit("passedTest12342", data);
    }
    else {
      $("#hint").text("Incorrect password. May the source be with you!")
    }
	});
</script>
